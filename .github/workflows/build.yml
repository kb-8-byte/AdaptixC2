name: Build AdaptixC2

"on":
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  GO_VERSION: '1.25.4'

jobs:
  # ============================================
  # 编译 Server 和 Extenders (Linux)
  # ============================================
  build-server:
    name: Build Server & Extenders
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            mingw-w64 \
            make \
            gcc \
            g++ \
            g++-mingw-w64 \
            build-essential \
            libssl-dev \
            zlib1g-dev

      - name: Setup Go ${{ env.GO_VERSION }}
        run: |
          wget https://go.dev/dl/go${{ env.GO_VERSION }}.linux-amd64.tar.gz -O /tmp/go.tar.gz
          sudo rm -rf /usr/local/go
          sudo tar -C /usr/local -xzf /tmp/go.tar.gz
          echo "/usr/local/go/bin" >> $GITHUB_PATH

      - name: Setup go-win7 (for Gopher Agent Windows 7 support)
        run: |
          git clone https://github.com/Adaptix-Framework/go-win7 /tmp/go-win7
          sudo mv /tmp/go-win7 /usr/lib/
          sudo mkdir -p /usr/lib/go-win7/pkg/include
          cd /usr/lib/go-win7/src/runtime
          for f in *.h; do sudo ln -sf /usr/lib/go-win7/src/runtime/$f /usr/lib/go-win7/pkg/include/$f; done

      - name: Verify Go installation
        run: go version

      - name: Build Server
        run: make server

      - name: Build Extenders
        run: make extenders

      - name: Upload Server artifacts
        uses: actions/upload-artifact@v4
        with:
          name: adaptix-server-linux
          path: |
            dist/adaptixserver
            dist/profile.yml
            dist/404page.html
            dist/ssl_gen.sh
          retention-days: 30

      - name: Upload Extenders artifacts
        uses: actions/upload-artifact@v4
        with:
          name: adaptix-extenders
          path: dist/extenders/
          retention-days: 30

  # ============================================
  # 编译 Client (Linux with Qt6)
  # ============================================
  build-client-linux:
    name: Build Client (Linux)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt6 and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            gcc \
            g++ \
            build-essential \
            make \
            cmake \
            mingw-w64 \
            g++-mingw-w64 \
            libssl-dev \
            qt6-base-dev \
            qt6-base-private-dev \
            libxkbcommon-dev \
            qt6-websockets-dev \
            qt6-declarative-dev \
            libgl1-mesa-dev \
            libxcb-xinerama0

      - name: Build Client
        run: make client-fast

      - name: Upload Client artifact
        uses: actions/upload-artifact@v4
        with:
          name: adaptix-client-linux
          path: dist/AdaptixClient
          retention-days: 30

  # ============================================
  # 打包完整发布版本
  # ============================================
  package-release:
    name: Package Release
    needs: [build-server, build-client-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download Server artifacts
        uses: actions/download-artifact@v4
        with:
          name: adaptix-server-linux
          path: release/server/

      - name: Download Extenders artifacts
        uses: actions/download-artifact@v4
        with:
          name: adaptix-extenders
          path: release/server/extenders/

      - name: Download Client artifacts
        uses: actions/download-artifact@v4
        with:
          name: adaptix-client-linux
          path: release/client/

      - name: Set executable permissions
        run: |
          chmod +x release/server/adaptixserver
          chmod +x release/server/ssl_gen.sh
          chmod +x release/client/AdaptixClient

      - name: Create Server archive
        run: |
          cd release
          tar -czvf adaptix-server-linux-amd64.tar.gz server/

      - name: Create Client archive
        run: |
          cd release
          tar -czvf adaptix-client-linux-amd64.tar.gz client/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/adaptix-server-linux-amd64.tar.gz
            release/adaptix-client-linux-amd64.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # Docker 镜像构建 (可选)
  # ============================================
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build-server]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Server artifacts
        uses: actions/download-artifact@v4
        with:
          name: adaptix-server-linux
          path: AdaptixServer/server-dist/

      - name: Download Extenders artifacts
        uses: actions/download-artifact@v4
        with:
          name: adaptix-extenders
          path: AdaptixServer/server-dist/extenders/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: runtime
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
